<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 3: Creació, definició i ús d’objectes, mètodes i propietats</title>

<body onload="init()"> <!-- Carga la funcion init al cargar la página -->
    <h2>Lista de Clientes</h2>
    <ul id="listaclientes"></ul> <!-- Dentro de esta lista se printaran los clientes añadidos -->

    <!-- Formulario para envíar el input de pelicualas o videojuegos -->
    <form id="form">
        <input type="text" id="inputPeVi" required />
        <button type="button" onclick="añadirPeliculaVideojoc()">Añadir</button>
    </form>

    <!-- los botones para mostrar la tabla de peliculas, videojuegos o todo junto -->
    <div class="boton-categorias">
        <button type="button" onclick="botonPeliculasJuegos(1)">VideoJuegos</button>
        <button type="button" onclick="botonPeliculasJuegos(2)">Peliculas</button>
        <button type="button" onclick="botonPeliculasJuegos(3)">Todo</button>
    </div>

    <table id="tabla">
        <tr></tr>
    </table>

</body>

<script src="built/index.js"></script>
</html>
